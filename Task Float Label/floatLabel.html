
<html>
    <head>
        <title>Floating Label Task</title>
        <link rel="stylesheet" href="floatLabel.css">
        <script src="floatLabel.js" defer></script>
    </head>

    <body>
        <div class="container">
            <div class="header-row">
                <h2 class="register-heading">Register</h3>
                    <hr class="horizontal-line">
            </div>
            <div class="field-area">
                <form action="#" id="form-container">
                    <div class="form-field">
                        <input type="text" class="form-control"  required>
                        <label class="labelClass">First Name</label>
                    </div>
                    <div class="form-field">
                        <input type="text" class="form-control" required>
                        <label class="labelClass">Last Name</label>
                    </div>
                    <div class="form-field">
                        <input type="email" class="form-control"  required>
                        <label class="labelClass">Email Address</label>
                    </div>
                    <div class="form-field">
                        <input type="password" class="form-control"  required>
                        <label class="labelClass">Password</label>
                    </div>
                   
                    <div class="form-field" style="display: flex;">
                        <button class="form-btn" id="addFieldBtn" type="button">Add Field</button>
                        <button class="form-btn">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
